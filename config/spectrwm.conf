###############################################
		# Workspace Settings
###############################################

workspace_limit 		= 5 
focus_mode		    	= default
focus_close		    	= previous
focus_close_wrap		= 1
focus_default			= last
spawn_position			= next
workspace_clamp			= 1
warp_focus		    	= 1
warp_pointer			= 1

################################################
		# Window Decoration
################################################

border_width		    	= 2
color_focus		        	= rgb:d7/d7/d7
# color_focus_maximized 	= yellow
color_unfocus		    	= rgb:4d/4d/4d
# color_unfocus_maximized	= rgb:88/88/00
region_padding			    = 6
tile_gap		        	= 6

#################################################################################
		# Region containment
## Distance window must be dragged/resized beyond the region edge before it is
## allowed outside the region.
##################################################################################

# boundary_width 		    = 50

#####################################################################################
# Remove window border when bar is disabled and there is only one window in workspace
#####################################################################################

 disable_border		        = 1

####################################################################
		# Bar Settings
####################################################################

bar_enabled			        = 1
bar_enabled_ws[1]	    	= 1
bar_border_width	    	= 1
bar_border[1]		    	= rgb:18/18/18
bar_border_unfocus[1]	    = rgb:18/18/18
bar_color[1]	    		= rgb:30/30/30
bar_color_selected[1]	    = rgb:4d/4d/4d
bar_font_color[1]		    = rgb:f8/f8/f2
bar_font_color_selected	    = rgb:f8/f8/f2
bar_font			        = Ubuntu Nerd Font:pixelsize=16:antialias=true
# bar_font_pua			    = Typicons:pixelsize=14:antialias=true
bar_action		        	= ~/.local/bin/baraction.sh
 bar_action_expand		    = 1
 bar_justify	    		= left
# bar_format		    	= +N:+I +S <+D>+4<%a %b %d %R %Z %Y+8<+A+4<+V
bar_format	        		= +|L+<+S+<+F+<+L+2<+<絛+<:+M+< 类+<+W+|R+A %a, %b %d %R
workspace_indicator	    	= listall,markcurrent,markurgent,printnames
bar_at_bottom		    	= 0
stack_enabled		    	= 1
clock_enabled		    	= 1
clock_format		    	= %a, %b %d %R
iconic_enabled			    = 1
# maximize_hide_bar	    	= 0
window_class_enabled		= 1
window_instance_enabled		= 1
window_name_enabled		    = 1
verbose_layout		    	= 1
urgent_enabled		    	= 1
# urgent_collapse	    	= 0

#################################################################################
#			Dialog Boxes
#################################################################################

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
dialog_ratio			= 0.6

#################################################################################
#			Monitor Settings (NON RandR)
#################################################################################

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region			= screen[1]:1280x1024+0+0
# region			= screen[1]:1280x1024+1280+0

##################################################################################
#			Auto Launch Applications
##################################################################################

# Launch applications in a workspace of choice
autorun             = ws[1]:xrandr -s 1920x1200
autorun				= ws[1]:fehbg
autorun				= ws[1]:compton

# Customize workspace layout at start
 layout				= ws[1]:0:0:0:0:vertical
 layout				= ws[2]:-2:0:0:1:vertical
 layout				= ws[3]:6:0:0:0:vertical
 layout				= ws[4]:4:0:0:0:vertical_flip
 layout				= ws[5]:-2:0:0:0:horizontal_flip

# Set workspace name at start
name				= ws[1]:  
name				= ws[2]:  
name				= ws[3]:  
name				= ws[4]:  
name				= ws[5]:  

###############################################################################
	# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
###############################################################################




modkey 				= Mod4

###############################################################################
#			Default Keyboard Mapping
###############################################################################

keyboard_mapping 		= /dev/null 

###############################################################################
#			 Validated default programs:
###############################################################################

program[term]			= st 
bind[term]			= MOD+Return

program[menu]			= dmenu_run $dmenu_bottom -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
bind[menu]			= MOD+p

program[firefox]		= firefox-esr
bind[firefox]			= MOD+Shift+w

program[files]			= pcmanfm
bind[files]			= MOD+Shift+f		

program[wal]            = wal
bind[wal]               = MOD1+b

