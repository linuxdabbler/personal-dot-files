#----------------------------------------------------------------------------------------------
#					Workspace Settings
#----------------------------------------------------------------------------------------------

 workspace_limit	= 10
 focus_mode		= default
 focus_close		= previous
 focus_close_wrap	= 1
# focus_default		= last
# spawn_position		= next
 workspace_clamp	= 1
 warp_focus		= 1
 warp_pointer		= 1

#----------------------------------------------------------------------------------------------
#					Window Settings
#----------------------------------------------------------------------------------------------


# Window Decoration
 border_width		= 2
 color_focus		= rgb:4d/4d/4d
# color_focus_maximized	= yellow
# color_unfocus		= rgb:88/88/88
# color_unfocus_maximized	= rgb:88/88/00
# region_padding	= 40
 region_padding		= 10
 tile_gap		= 10

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
# disable_border		= 1


#----------------------------------------------------------------------------------------------
#					Bar Settings
#----------------------------------------------------------------------------------------------


 bar_enabled		= 1
 bar_border_width	= 1
 bar_action_expand	= 1
 bar_border[1]		= rgb:4d/4d/4d
# bar_border_unfocus[1]	= rgb:00/40/40
 bar_color[1]		= rgb:28/2a/36, rgb:4d/4d/4d
# bar_color_selected[1]	= rgb:00/80/80
# 	Colors from dracula theme      	0-white		      1-red	        2-green       3-yellow      4-blue        5-magenta     6-cyan        7-grey
 bar_font_color[1]	= rgb:f8/f8/f2, rgb:ff/55/55, rgb:50/fa/7b, rgb:f1/fa/8c, rgb:bd/93/f9, rgb:ff/79/c6, rgb:8b/e9/fd, rgb:bf/bf/bf 
# bar_font_color_selected	= black
 bar_font		= xft:Monospace:pixelsize=14, FontAwesome:pixelsize=14 
 bar_action		= ~/.config/baraction.sh 
 bar_justify		= left 
#bar_format		= +|L+I<+D>+<+S+<+M+<MIN+<|+<+C+|T+A %a, %b %d %R  
# bar_format		= +N:+I +S <+D>+4<%a %b %d %R %Z %Y+8<+A+4<+V
 bar_format         = +|L+D +S   +C +|R+A %a, %b %d %R
 workspace_indicator	= listcurrent,listactive,markcurrent,printnames
 bar_at_bottom		= 0 
 stack_enabled		= 1
 clock_enabled		= 1
 clock_format		= %a %b %d %R 
 iconic_enabled		= 1
# maximize_hide_bar	= 0
 window_class_enabled	= 1 
 window_instance_enabled	= 1
 window_name_enabled	= 1
 verbose_layout		= 1
 urgent_enabled		= 1


#------------------------------------------------------------------------------------------------
#					Dialog Box
#------------------------------------------------------------------------------------------------


# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
 dialog_ratio		= 0.6


#------------------------------------------------------------------------------------------------
#					Monitor Settings (non RandR)
#------------------------------------------------------------------------------------------------


# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region		= screen[1]:1280x1024+0+0
# region		= screen[1]:1280x1024+1280+0


#------------------------------------------------------------------------------------------------
#					Auto Launch Applications
#------------------------------------------------------------------------------------------------

# Launch applications in a workspace of choice
# autorun		= ws[1]:xterm
# autorun		= ws[2]:xombrero http://www.openbsd.org
# autorun		= ws[1]:/home/mike/.config/polybar/launch.sh
# autorun		= ws[1]:nitrogen --restore &
  autorun		= ws[1]:fehbg
  autorun		= ws[1]:compton 
#------------------------------------------------------------------------------------------------
#				 Customize workspace layout at start
#------------------------------------------------------------------------------------------------


  layout		= ws[1]:0:0:0:0:vertical
  layout		= ws[2]:-2:0:0:1:vertical
  layout		= ws[3]:6:0:0:0:vertical
  layout		= ws[4]:4:0:0:0:vertical_flip
  layout		= ws[5]:-2:0:0:0:horizontal


#------------------------------------------------------------------------------------------------
#					 Set workspace name at start
# -----------------------------------------------------------------------------------------------
 name			= ws[1]:term
 name			= ws[2]:www
 name			= ws[3]:files
 name           = ws[4]:email
 name           = ws[5]:gfx
 name			= ws[6]:music
 name           = ws[7]:rec
 name           = ws[8]:game
 name           = ws[9]:video


#-----------------------------------------------------------------------------------------------
# 					Define MOD Key
#-----------------------------------------------------------------------------------------------
# Mod key, (Windows key is Mod4) (Alt key is Mod1) (Apple key is Mod2)
 modkey = Mod4


#------------------------------------------------------------------------------------------------
#				Predefined Key Bindings
#------------------------------------------------------------------------------------------------

# This allows you to include pre-defined key bindings for your keyboard layout.
 keyboard_mapping = /dev/null



#-------------------------------------------------------------------------------------------------
# 					Default Programs
#-------------------------------------------------------------------------------------------------

# Validated default programs:
 program[lock]		= lok 
 bind[lock]		= MOD+Shift+Delete

 program[term]		= st 
 bind[term]		= MOD+Return

 program[menu]		= dmenu_run
 bind[menu]		= MOD+d

 program[search]	= dmenu $dmenu_bottom -i -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
 bind[search_win]	= MOD+f
 bind[search_workspace]	= MOD+slash

 program[name_workspace]	= dmenu $dmenu_bottom -p Workspace -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
 bind[name_workspace]	= MOD+Shift+slash
# To disable validation of the above, free the respective binding(s):
# bind[]		= MOD+Shift+Delete	# disable lock
# bind[]		= MOD+Shift+Return	# disable term
# bind[]		= MOD+p			# disable menu


